<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelotMasters</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="section">
        <div class="section__bg"></div>

        <div class="section__content">
            <h1>Belot Masters</h1>

            <div class="section__actions">
                <div class="section__join">
                    <div class="section__input">
                        <input type="text" placeholder="JC4Y8W" id="joinCode" class="area">
                    </div>

                    <div class="section__joinB">
                        <button class="section__btn" id="joinGame">Влез</button>
                    </div>

                    <p id="goMenu">Назад</p>
                </div>

                <div class="section__btns">
                    <button class="section__btn" id="createGame">Създай игра</button>
                    <button class="section__btn" id="joinMenu">Влез в игра</button>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
